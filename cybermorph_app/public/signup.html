<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Antivirus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fc; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header will be injected by js/components/header.js -->
    <header id="app-header"></header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div id="signup-container" class="w-full max-w-md p-6 bg-white shadow-xl rounded-xl border border-gray-200">
            <h2 class="text-3xl font-extrabold mb-6 text-center text-green-700">Create Account</h2>
            
            <p id="message-display" class="text-center text-sm mb-4 hidden"></p>

            <form id="signup-form">
                <div class="mb-4">
                    <input id="reg-username" name="username" type="text" placeholder="Username" required
                           class="border border-gray-300 p-3 w-full rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-150" />
                </div>
                <div class="mb-4">
                    <input id="reg-email" name="email" type="email" placeholder="Email" required
                           class="border border-gray-300 p-3 w-full rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-150" />
                </div>
                <div class="mb-6">
                    <input id="reg-password" name="password" type="password" placeholder="Password" required
                           class="border border-gray-300 p-3 w-full rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-150" />
                </div>
                <button type="submit" id="signup-button"
                        class="bg-green-700 text-white font-semibold px-4 py-3 rounded-lg hover:bg-green-800 transition duration-200 w-full shadow-md">
                    Sign Up
                </button>
                <p class="mt-4 text-center text-sm text-gray-600">
                    Already have an account? <a href="/index.html" class="text-green-600 hover:text-green-800 font-medium">Log In</a>.
                </p>
            </form>
        </div>
    </main>

    <!-- Footer will be injected by js/components/header.js -->
    <footer id="app-footer"></footer>

    <!-- Script Entry Point -->
    <script type="module" src="../src/js/pages/signup.js"></script>
</body>
</html>
