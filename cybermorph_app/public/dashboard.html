<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AI Antivirus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fc; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header will be injected by js/components/header.js -->
    <header id="app-header"></header>

    <main class="flex-grow p-4 md:p-8">
        <div class="max-w-4xl mx-auto mt-10">
            <h2 class="text-4xl font-extrabold mb-8 text-center text-gray-800">Malware Detection Dashboard</h2>
            
            <!-- Dashboard content injected by dashboard.js -->
            <div id="dashboard-content">
                <!-- MalwareForm will be rendered here -->
            </div>
            
        </div>
    </main>

    <!-- Footer will be injected by js/components/header.js -->
    <footer id="app-footer"></footer>

    <!-- Script Entry Point -->
    <script type="module" src="../src/js/pages/dashboard.js"></script>
</body>
</html>
