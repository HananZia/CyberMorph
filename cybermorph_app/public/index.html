<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Antivirus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fc; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header will be injected by js/components/header.js -->
    <header id="app-header"></header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div id="login-container" class="w-full max-w-md p-6 bg-white shadow-xl rounded-xl border border-gray-200">
            <h2 class="text-3xl font-extrabold mb-6 text-center text-blue-700">Login</h2>
            
            <p id="error-message" class="text-red-500 text-sm mb-4 hidden"></p>

            <form id="login-form">
                <div class="mb-4">
                    <input id="username" name="username" type="text" placeholder="Username or Email" required
                           class="border border-gray-300 p-3 w-full rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150" />
                </div>
                <div class="mb-6">
                    <input id="password" name="password" type="password" placeholder="Password" required
                           class="border border-gray-300 p-3 w-full rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150" />
                </div>
                <button type="submit" id="login-button"
                        class="bg-blue-700 text-white font-semibold px-4 py-3 rounded-lg hover:bg-blue-800 transition duration-200 w-full shadow-md">
                    Sign In
                </button>
                <p class="mt-4 text-center text-sm text-gray-600">
                    Don't have an account? <a href="/signup.html" class="text-blue-600 hover:text-blue-800 font-medium">Sign Up here</a>.
                </p>
            </form>
        </div>
    </main>

    <!-- Footer will be injected by js/components/header.js -->
    <footer id="app-footer"></footer>

    <!-- Script Entry Point -->
    <script type="module" src="../src/js/pages/login.js"></script>
</body>
</html>
